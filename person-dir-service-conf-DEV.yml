database:

  driverClass: org.h2.Driver
  user: sa
  password: sa
  url: jdbc:h2:toos

logging:

  level: INFO
  loggers:

    plan3.recruitment.backend: DEBUG
    org.hibernate.SQL: ALL

  console:

    enabled: false

  file:

    enabled: true
    threshold: ALL
    currentLogFilename: ./logs/personService.log
    archivedLogFilenamePattern: ./logs/personService-%d.log.gz
    archivedFileCount: 5
    timeZone: UTC
